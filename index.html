<!DOCTYPE html>
<html>
<head lang="zh-Hans">
  <meta charset="UTF-8">
  <meta name="viewport" content="user-scalable=0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no"/>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="dns-prefetch" href="//g.alicdn.com">
  <link rel="icon" href="//img.alicdn.com/favicon.ico" type="image/x-icon"/>
  <link rel="shortcut icon" href="//img.alicdn.com/favicon.ico" type="image/x-icon"/>
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
	<script>
		if ('addEventListener' in document) {
			document.addEventListener('DOMContentLoaded', function() {
			FastClick.attach(document.body);
			}, false);
		}
		if(!window.Promise) {
			document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
		}
	</script>
<body>
  <div id="root"></div>

  <script src="https://cdn.bootcss.com/react/16.4.0/umd/react.production.min.js"></script>
  <script src="https://cdn.bootcss.com/react-dom/16.4.0/umd/react-dom.production.min.js"></script>
  <script>
    if ('dev' === '<%= htmlWebpackPlugin.options.data %>') {
      var script = document.createElement('script');
      script.src = 'https://cdn.bootcss.com/eruda/1.4.4/eruda.js';
      document.body.appendChild(script);
      script.onload = function() {
        eruda.init();
      }
    }
  </script>
</html>
